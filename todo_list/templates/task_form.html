{% extends "base.html" %}

{% block title %}Task Form{% endblock %}

{% block header %}Create or Update Task{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Update Task{% else %}Create Task{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
